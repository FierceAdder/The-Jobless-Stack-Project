<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAATI SEVA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
        }

        /* Header Styles */
        header {
            text-align: center;
            background: linear-gradient(45deg, 
                rgba(0, 0, 0, 0.7),
                rgba(20, 20, 20, 0.7),
                rgba(0, 0, 0, 0.7)),
                url('https://plus.unsplash.com/premium_photo-1661957883806-4f6d9ffff913?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dmlsbGFnZSUyMGhvdXNlfGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 10px 0;
            position: relative;
            border-bottom: 1px solid rgba(0, 242, 254, 0.2);
            box-shadow: 0 2px 20px rgba(0, 242, 254, 0.3);
        }

        header h1 {
            font-size: 4.5em;
            font-weight: 700;
            margin: 0;
            padding: 20px;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(0, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        header h1:hover {
            cursor: default;
            transform: scale(1.01);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>MAATI SEVA</h1>
    </header>
    <nav class="navbar">

            </div>
        </div>
        <div class="dropdown">

            <div class="dropdown-content">
                <a href="#">School</a>

        </div>
        <div class="dropdown">

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1506126279646-a697353d3166?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1970&q=80');"></div>
