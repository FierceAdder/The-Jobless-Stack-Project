<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="theme.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="health_facilities.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/png" href="https://media.lordicon.com/icons/wired/outline/454-calculator.svg" />
    <title>EMI Calculator
    </title>
</head>
<body>
    <header>
        <h1>EMI Calculator</h1>
        <div class="translator"id="google_translate_element"></div>
    </header>
    <nav class="navbar">
        <a href="financial-loan.html" class="back-button">← Back to Loan Services</a>
    </nav>

    <div class="content">
        <div class="calculator-container">
            <div class="input-group">
                <label>Loan Amount (₹)</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount">
            </div>
            <div class="input-group">
                <label>Interest Rate (% per annum)</label>
                <input type="number" id="interestRate" placeholder="Enter interest rate">
            </div>
            <div class="input-group">
                <label>Loan Tenure (years)</label>
                <input type="number" id="loanTenure" placeholder="Enter loan tenure">
            </div>
            <button class="calculate-btn" onclick="calculateEMI()">Calculate EMI</button>

            <div class="result" id="result">
                <div class="result-item">
                    <h3>Monthly EMI</h3>
                    <p id="monthlyEMI">₹ 0</p>
                </div>
                <div class="result-item">
                    <h3>Total Interest</h3>
                    <p id="totalInterest">₹ 0</p>
                </div>
                <div class="result-item">
                    <h3>Total Payment</h3>
                    <p id="totalPayment">₹ 0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateEMI() {
            const P = parseFloat(document.getElementById('loanAmount').value);
            const R = parseFloat(document.getElementById('interestRate').value) / 12 / 100;
            const N = parseFloat(document.getElementById('loanTenure').value) * 12;

            const EMI = P * R * Math.pow(1 + R, N) / (Math.pow(1 + R, N) - 1);
            const totalPayment = EMI * N;
            const totalInterest = totalPayment - P;

            document.getElementById('monthlyEMI').textContent = '₹ ' + EMI.toFixed(2);
            document.getElementById('totalInterest').textContent = '₹ ' + totalInterest.toFixed(2);
            document.getElementById('totalPayment').textContent = '₹ ' + totalPayment.toFixed(2);
            
            document.getElementById('result').style.display = 'block';
        }
    </script>
    <script src="script.js"></script>
    
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
</body>
</html>
